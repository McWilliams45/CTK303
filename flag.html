<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flag</title>
    <link rel="stylesheet" type="text/css" href="pmstyle.css">  
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        svg {
            width: 600px;
            border: 2px solid black;
        }
        .stripe {
            animation: wave 2s infinite alternate;
        }
        .stars {
            animation: twinkle 1.5s infinite alternate;
        }
        @keyframes wave {
            from { transform: translateX(0px); }
            to { transform: translateX(5px); }
        }
        @keyframes twinkle {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 760 400">
        <!-- Red and White Stripes -->
        <rect width="760" height="40" y="0" fill="red" class="stripe"/>
        <rect width="760" height="40" y="80" fill="red" class="stripe"/>
        <rect width="760" height="40" y="160" fill="red" class="stripe"/>
        <rect width="760" height="40" y="240" fill="red" class="stripe"/>
        <rect width="760" height="40" y="320" fill="red" class="stripe"/>
        <rect width="760" height="40" y="40" fill="white"/>
        <rect width="760" height="40" y="120" fill="white"/>
        <rect width="760" height="40" y="200" fill="white"/>
        <rect width="760" height="40" y="280" fill="white"/>
        <rect width="760" height="40" y="360" fill="white"/>
        
        <!-- Blue Rectangle -->
        <rect width="304" height="200" fill="blue"/>
        
        <!-- Stars -->
        <g class="stars">
            <!-- Rows of stars -->
            <text x="20" y="30" font-size="20" fill="white">★ ★ ★ ★ ★ ★</text>
            <text x="30" y="60" font-size="20" fill="white">★ ★ ★ ★ ★</text>
            <text x="20" y="90" font-size="20" fill="white">★ ★ ★ ★ ★ ★</text>
            <text x="30" y="120" font-size="20" fill="white">★ ★ ★ ★ ★</text>
            <text x="20" y="150" font-size="20" fill="white">★ ★ ★ ★ ★ ★</text>
            <text x="30" y="180" font-size="20" fill="white">★ ★ ★ ★ ★</text>
        </g>
    </svg>
</body>
</html>
